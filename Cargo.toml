[package]
name = "refx-pp-py"
version = "0.3.8"
description = "osu! difficulty and pp calculation for all modes"
authors = ["Max Ohn <ohn.m@hotmail.de>", "tsunyoku <tsunyoku@gmail.com>", "ldci4 <anoletenu@gmail.com>", "10pc <kaupec1@gmail.com>"]
license = "MIT"
edition = "2021"

[lib]
name = "refx_pp_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.17", features = ["extension-module", "macros"] }
refx-pp = { git = "https://github.com/refx-online/refx-pp-rs", rev = "fc1659a55957958aff01a32546137b01c9f5d590" }
# refx-pp = { path = "../refx-pp-rs" }

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"

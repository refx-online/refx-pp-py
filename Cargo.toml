[package]
name = "refx-pp-py"
version = "0.0.7"
description = "osu! difficulty and pp calculation for all modes"
authors = ["Max Ohn <ohn.m@hotmail.de>", "tsunyoku <tsunyoku@gmail.com>", "ldci4 <anoletenu@gmail.com>"]
license = "MIT"
edition = "2021"

[lib]
name = "refx_pp_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.17", features = ["extension-module", "macros"] }
refx-pp = { git = "https://github.com/ldci4/refx-pp-rs", rev = "8de8487cfa9e8a37c020a11ba65119aad0871abb" }

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"

[package]
name = "refx-pp-py"
version = "0.1.9"
description = "osu! difficulty and pp calculation for all modes"
authors = ["Max Ohn <ohn.m@hotmail.de>", "tsunyoku <tsunyoku@gmail.com>", "ldci4 <anoletenu@gmail.com>"]
license = "MIT"
edition = "2021"

[lib]
name = "refx_pp_py"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.17", features = ["extension-module", "macros"] }
refx-pp = { git = "https://github.com/refx-online/refx-pp-rs", rev = "7252082d2e4e5b29abbc8e0fc43075e45c6c36eb" }

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"
